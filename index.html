<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bc264e26dd.js" crossorigin="anonymous"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        .font-manrope{
          font-family: "Manrope", sans-serif;
        }
      </style>

</head>
<body class="font-manrope" >
   
    <main class="max-w-screen-xl mx-auto border-4">
        <header class="mt-10 ">
            <!-- banner starts here -->
             <section class=" md:flex items-center">
              <!-- banner text -->
               <div class="p-4 md:p-0 md:w-1/2 border-4 space-y-4">
                <h1 class="text-4xl md:text-5xl font-bold">It's good <br>
                  tea time at <br>The Tea House</h1>
                  <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                  <button class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-3 rounded-xl font-semibold">Explore More
                    <i class="fa-solid fa-arrow-right pl-1 -rotate-45 "></i>
                  </button>
               </div>
               <!-- banner-image -->
              <div class="relative">
                <div>
                  <img src="images/banner.png" alt="">
                </div>
                <div class="bg-white rounded-lg shadow-lg flex items-center gap-2 p-2 md:p-3 absolute bottom-2 left-10 md:bottom-8 md:left-32">
                  <i class="fa-solid fa-star text-orange-500 text-2xl"></i>
                  <div>
                    <h2 class="font-bold text-2xl">5.00</h2>
                    <p class="text-gray-400">Trust Pilot Ratings</p>
                  </div>
                </div>
              </div>
             </section>

    
        </header>
    </main>
    <footer>

    </footer>
